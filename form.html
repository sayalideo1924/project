<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<h1>Personal Detail</h1>
<form>
    First name:
       <input type="text" name="firstname"><br>
Last name:
     <input type="text" name="lastname"><br>
     Password:
     <input type="text" name="password"><br>
     Contact no.:
     <input type="text" name="contact no."><br>
     Birthday:
     <input type="date" name="bday"><br>
     Email:
     <input type="email" name="email"><br>
     Gender:
     <input type="radio" name="gender" value="male">maleS
     <input type="radio" name="gender" value="female">female<br>

     <h2>Educational Qualification</h2><br>
     Degree:
     <input list="degree" name="dgree">
     <datalist id="degree">
        <option value="Ssc">
      <option value="Hsc">
        <option value="Graduation">
     </datalist><br>
     Hobbies:
     <input type="checkbox" name="hobbies">cooking
     <input type="checkbox" name="hobbies">playing
     <input type="checkbox" name="hobbies">reading<br>

     <h2>Address</h2>
     <textarea name="address" rows="5" cols="10"></textarea><br>
     
     Attach resume<input type="file" name="file">
     <input type="submit">
    



</form>
</body>
</html>
